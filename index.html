<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenPay | Ultimate Admin & Notifs</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --green: #2ecc71; --dark: #0d0d0d; --card: #181818; --text: #ffffff; --admin: #ff4757; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: var(--text); margin: 0; }
        nav { background: #000; padding: 0 20px; display: flex; align-items: center; height: 60px; border-bottom: 2px solid var(--green); justify-content: space-between; position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 22px; font-weight: 900; color: var(--green); }
        .nav-links { display: flex; align-items: center; }
        .nav-links span { margin-left: 15px; cursor: pointer; font-size: 13px; font-weight: 600; opacity: 0.7; position: relative; }
        .nav-links span.active { opacity: 1; color: var(--green); }
        
        /* –¢–æ—á–∫–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */
        .dot::after { content: ''; position: absolute; top: -5px; right: -8px; width: 8px; height: 8px; background: var(--admin); border-radius: 50%; box-shadow: 0 0 5px var(--admin); }

        .container { max-width: 1000px; margin: 20px auto; padding: 0 15px; }
        .page { display: none; } .page.active { display: block; }
        .card { background: var(--card); border-radius: 12px; padding: 20px; border: 1px solid #2a2a2a; margin-bottom: 15px; }
        
        input, select, button { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #333; background: #222; color: white; box-sizing: border-box; }
        button { background: var(--green); color: #000; font-weight: bold; border: none; cursor: pointer; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; }
        .product { background: var(--card); border: 1px solid #2a2a2a; border-radius: 12px; padding: 15px; }

        .chat-wrap { display: grid; grid-template-columns: 220px 1fr; height: 500px; background: var(--card); border-radius: 12px; border: 1px solid #333; overflow: hidden; }
        .chat-list { background: #111; border-right: 1px solid #333; overflow-y: auto; }
        .chat-item { padding: 12px; border-bottom: 1px solid #222; cursor: pointer; font-size: 13px; transition: 0.3s; }
        .chat-item.unread { border-left: 4px solid var(--green); background: #1a1a1a; }
        
        .messages { flex-grow: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; background: #0a0a0a; }
        .msg { max-width: 75%; padding: 8px 12px; border-radius: 10px; font-size: 14px; }
        .msg.me { align-self: flex-end; background: var(--green); color: black; }
        .msg.other { align-self: flex-start; background: #333; }

        .admin-ctrl { border-left: 3px solid var(--admin); padding: 10px; background: #1a1a1a; margin-bottom: 10px; border-radius: 0 8px 8px 0; display: flex; justify-content: space-between; align-items: center; }
        #auth-overlay { position: fixed; inset: 0; background: var(--dark); z-index: 2000; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="card" style="width: 300px; text-align: center;">
        <h2 style="color: var(--green);">GreenPay</h2>
        <input type="text" id="nick-in" placeholder="–ù–∏–∫–Ω–µ–π–º">
        <input type="password" id="pass-in" placeholder="–ü–∞—Ä–æ–ª—å">
        <button onclick="handleAuth()">–í–æ–π—Ç–∏ / –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
    </div>
</div>

<nav>
    <div class="logo">GP <span id="adm-badge" style="display:none; color:var(--admin)">[ADMIN]</span></div>
    <div class="nav-links">
        <span class="active" onclick="setPage('market', this)">–ú–ê–†–ö–ï–¢</span>
        <span onclick="setPage('sell', this)">–ü–†–û–î–ê–¢–¨</span>
        <span id="chat-link" onclick="setPage('chats', this)">–ß–ê–¢–´</span>
        <span id="adm-link" style="display:none; color:var(--admin)" onclick="setPage('adm-page', this)">–ê–î–ú–ò–ù–ö–ê</span>
        <span onclick="logout()" style="color:var(--admin)">–í–´–•–û–î</span>
    </div>
</nav>

<div class="container">
    <div id="market" class="page active"><div id="market-render" class="grid"></div></div>

    <div id="sell" class="page">
        <div class="card" style="max-width: 400px; margin: auto;">
            <h3>–ü—Ä–æ–¥–∞—Ç—å —Ç–æ–≤–∞—Ä</h3>
            <input id="prod-desc" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞">
            <input type="number" id="prod-price" placeholder="–¶–µ–Ω–∞ –∑–∞ —à—Ç.">
            <input type="number" id="prod-stock" placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ" value="1">
            <button onclick="publish()">–í—ã—Å—Ç–∞–≤–∏—Ç—å</button>
        </div>
    </div>

    <div id="chats" class="page">
        <div class="chat-wrap">
            <div id="contact-list" class="chat-list"></div>
            <div id="chat-active" style="display:flex; flex-direction:column; width:100%;">
                <div style="text-align: center; margin-top: 150px; opacity: 0.3;">–í—ã–±–µ—Ä–∏—Ç–µ –¥–∏–∞–ª–æ–≥</div>
            </div>
        </div>
    </div>

    <div id="adm-page" class="page">
        <div class="card"><h3>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ –∏ –†–µ–π—Ç–∏–Ω–≥</h3><div id="adm-users"></div></div>
        <div class="card"><h3>–í—Å–µ —Ç–æ–≤–∞—Ä—ã</h3><div id="adm-items"></div></div>
        <div class="card"><h3>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —á–∞—Ç–∞–º–∏</h3><div id="adm-chats"></div></div>
        <button onclick="wipeAllData()" style="background:var(--admin); color:white;">–û–ß–ò–°–¢–ò–¢–¨ –í–°–ï</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyApfEncKdafvvXaUmtTclPiDJPyrcuD7SQ",
        authDomain: "greenpay-34957.firebaseapp.com",
        projectId: "greenpay-34957",
        storageBucket: "greenpay-34957.firebasestorage.app",
        messagingSenderId: "990792295519",
        appId: "1:990792295519:web:5ba691f1f8eb896db8a7ea"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let user = localStorage.getItem('gp_nick') || "";
    let isAdmin = false;
    let activeChatId = null;

    if(user) document.getElementById('auth-overlay').style.display = 'none';

    async function handleAuth() {
        const n = document.getElementById('nick-in').value.trim();
        const p = document.getElementById('pass-in').value;
        if(!n || !p) return;
        const uRef = db.collection("users").doc(n);
        const d = await uRef.get();
        if(d.exists && d.data().pass !== p) return alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!");
        if(!d.exists) await uRef.set({ nick: n, pass: p, rating: 5 });
        localStorage.setItem('gp_nick', n);
        location.reload();
    }

    function logout() { localStorage.removeItem('gp_nick'); location.reload(); }

    function setPage(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-links span').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(el) el.classList.add('active');
        if(id === 'chats') document.getElementById('chat-link').classList.remove('dot');
        if(id === 'adm-page') renderAdmin();
    }

    // –ú–ê–†–ö–ï–¢
    db.collection("items").orderBy("t", "desc").onSnapshot(snap => {
        const list = document.getElementById('market-render');
        list.innerHTML = "";
        snap.forEach(doc => {
            const d = doc.data();
            list.innerHTML += `<div class="product">
                <b>${d.desc}</b><br>
                <span style="color:var(--green)">${d.price} ‚ÇΩ</span> | –°–∫–ª–∞–¥: ${d.stock}
                <br><small>${d.seller} (‚òÖ${d.rating})</small>
                <button onclick="startTrade('${doc.id}', '${d.seller}', ${d.price})">–ö—É–ø–∏—Ç—å</button>
            </div>`;
        });
    });

    async function publish() {
        const d = document.getElementById('prod-desc').value;
        const p = document.getElementById('prod-price').value;
        const s = document.getElementById('prod-stock').value;
        const u = await db.collection("users").doc(user).get();
        await db.collection("items").add({ desc: d, price: p, stock: s, seller: user, t: Date.now(), rating: u.data().rating });
        setPage('market');
    }

    // –ß–ê–¢–´ –ò –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø
    function startTrade(itemId, seller, price) {
        if(seller === user) return;
        const id = [user, seller].sort().join("_");
        db.collection("chats").doc(id).set({ users: [user, seller], last: Date.now(), unread: seller }, {merge: true});
        setPage('chats');
        loadMessages(id, seller);
    }

    function loadMessages(id, other) {
        activeChatId = id;
        db.collection("chats").doc(id).update({ unread: "" }); // –ß–∏—Ç–∞–µ–º —á–∞—Ç
        const box = document.getElementById('chat-active');
        box.innerHTML = `<div style="padding:10px; border-bottom:1px solid #333;">–ß–∞—Ç: ${other}</div>
            <div id="msg-area" class="messages"></div>
            <div style="padding:10px; display:flex; gap:5px;"><input id="m-in" placeholder="..."><button onclick="sendMsg('${id}')" style="width:50px">></button></div>`;
        
        db.collection("chats").doc(id).collection("messages").orderBy("t").onSnapshot(snap => {
            const area = document.getElementById('msg-area');
            if(!area) return; area.innerHTML = "";
            snap.forEach(m => {
                const d = m.data();
                area.innerHTML += `<div class="msg ${d.f === user ? 'me' : 'other'}">${d.m}</div>`;
            });
            area.scrollTop = area.scrollHeight;
        });
    }

    function sendMsg(id) {
        const m = document.getElementById('m-in').value;
        if(!m) return;
        const other = id.split('_').find(u => u !== user);
        db.collection("chats").doc(id).collection("messages").add({ f: user, m, t: Date.now() });
        db.collection("chats").doc(id).update({ last: Date.now(), unread: other });
        document.getElementById('m-in').value = "";
    }

    // –°–ª—É—à–∞—Ç–µ–ª—å –Ω–æ–≤—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π –¥–ª—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
    db.collection("chats").where("users", "array-contains", user).onSnapshot(snap => {
        const list = document.getElementById('contact-list');
        list.innerHTML = "";
        let hasUnreadGlobal = false;
        snap.forEach(c => {
            const d = c.data();
            const other = d.users.find(u => u !== user);
            const isUnread = d.unread === user;
            if(isUnread) hasUnreadGlobal = true;
            list.innerHTML += `<div class="chat-item ${isUnread ? 'unread' : ''}" onclick="loadMessages('${c.id}', '${other}')">üí¨ ${other}</div>`;
        });
        if(hasUnreadGlobal) document.getElementById('chat-link').classList.add('dot');
    });

    // –ê–î–ú–ò–ù–ö–ê
    window.addEventListener('keydown', e => {
        if(e.key === "F2" && prompt("ADMIN:") === "000") {
            isAdmin = true;
            document.getElementById('adm-badge').style.display = 'inline';
            document.getElementById('adm-link').style.display = 'inline';
        }
    });

    function renderAdmin() {
        // –Æ–∑–µ—Ä—ã + –†–µ–π—Ç–∏–Ω–≥
        db.collection("users").onSnapshot(snap => {
            const box = document.getElementById('adm-users'); box.innerHTML = "";
            snap.forEach(d => {
                const u = d.data();
                box.innerHTML += `<div class="admin-ctrl">
                    <span>${u.nick} (‚òÖ${u.rating})</span>
                    <div>
                        <input id="r-${u.nick}" type="number" step="0.1" style="width:50px; margin:0">
                        <button onclick="setRating('${u.nick}')" style="width:40px">OK</button>
                        <button onclick="db.collection('users').doc('${u.nick}').delete()" style="background:var(--admin); width:40px">X</button>
                    </div>
                </div>`;
            });
        });
        // –¢–æ–≤–∞—Ä—ã
        db.collection("items").onSnapshot(snap => {
            const box = document.getElementById('adm-items'); box.innerHTML = "";
            snap.forEach(d => {
                box.innerHTML += `<div class="admin-ctrl"><span>${d.data().desc}</span><button onclick="db.collection('items').doc('${d.id}').delete()" style="background:var(--admin); width:60px">Del</button></div>`;
            });
        });
        // –ß–∞—Ç—ã
        db.collection("chats").onSnapshot(snap => {
            const box = document.getElementById('adm-chats'); box.innerHTML = "";
            snap.forEach(d => {
                box.innerHTML += `<div class="admin-ctrl"><span>${d.id}</span><button onclick="deleteChat('${d.id}')" style="background:var(--admin); width:60px">Del</button></div>`;
            });
        });
    }

    async function setRating(nick) {
        let val = document.getElementById('r-'+nick).value;
        if(val > 5) val = 5; if(val < 0) val = 0;
        await db.collection("users").doc(nick).update({ rating: val });
        const items = await db.collection("items").where("seller", "==", nick).get();
        items.forEach(it => db.collection("items").doc(it.id).update({ rating: val }));
    }

    async function deleteChat(id) {
        const msgs = await db.collection("chats").doc(id).collection("messages").get();
        msgs.forEach(m => m.ref.delete());
        await db.collection("chats").doc(id).delete();
    }

    async function wipeAllData() {
        if(confirm("–£–î–ê–õ–ò–¢–¨ –í–°–ï?")) {
            ['users','items','chats'].forEach(async col => {
                const s = await db.collection(col).get();
                s.forEach(d => d.ref.delete());
            });
            location.reload();
        }
    }
</script>
</body>
</html>
